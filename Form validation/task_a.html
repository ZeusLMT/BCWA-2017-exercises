<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task A</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Form.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <h1>Form validation HTML5</h1>

    <form>
        <label for="Fname"> First name </label>
        <input type="text" id="Fname" name="firstname" required placeholder=""> <br>
        <label for="Lname"> Last name </label>
        <input type="text" id="Lname" name="lastname" required> <br>
        <label for="email"> Email </label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address"> <br>
        <label for="phone"> Phone number </label>
        <input type="tel" id="phone" name="phone" pattern="^[\+]+[0-9]{12}$" placeholder="+35828596749" required> <br>
        <label for="address"> Address </label>
        <input type="text" id="address" name="address"> <br>
        <label for="postal"> Postal code </label>
        <input type="text" id="postal" name="postal" pattern=".{5}$" placeholder="00100"> <br>
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" required>
        <input type="submit">
    </form>

    <script src="js/main.js"></script>
</body>

</html>
